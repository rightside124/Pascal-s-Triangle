<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Pascal's Triangle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="startValue">Starting Value:</label>
  <input type="number" id="startValue" value="1">
  <label for="minRows">Minimum Rows:</label>
  <input type="number" id="minRows" value="3">
  <label for="maxRows">Maximum Rows:</label>
  <input type="number" id="maxRows" value="10">
  <button onclick="generateTriangle()">Generate</button>
  <table id="pascalTriangle"></table>
  <script src="script.js"></script>
</body>
</html>
