<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pascal's Triangle</title>
<!-- Add Font Awesome for the icon -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
  /* Dark theme for the page */
  body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }

  /* Dropdown container */
  .dropdown {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 250px;
  }

  /* Button styling for dropdown (including icon) */
  .dropdown button {
    background-color: #007bff;
    color: white;
    padding: 1em;
    width: 50px; /* Smaller width for the icon */
    height: 50px; /* Make the button square */
    border: none;
    border-radius: 50%; /* Make it circular */
    cursor: pointer;
    text-align: center;
    font-size: 24px; /* Bigger icon */
  }

  /* Dropdown content styling */
  .dropdown-content {
    display: none;  /* Hidden by default */
    background-color: #333;
    padding: 1em;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
    margin-top: 10px;
  }

  .dropdown-content input,
  .dropdown-content button {
    width: 100%;
    padding: 1em;
    margin: 0.5em 0;
    background: #222;
    border: 1px solid white;
    color: white;
    border-radius: 4px;
    font-size: 16px;
  }

  /* Larger GUI settings */
  #output {
    text-align: center;
    line-height: 2em;
    font-family: monospace;
    margin-top: 2em;
    font-size: 18px;
  }

  /* Triangle style */
  .triangle-row {
    display: flex;
    justify-content: center;
  }

  .triangle-cell {
    padding: 0 0.5em;
  }
</style>
</head>
<body>

<!-- Dropdown button to toggle the settings (with a gear icon) -->
<div class="dropdown">
  <button id="dropdownButton">
    <i class="fas fa-cog"></i> <!-- Gear icon -->
  </button>
  <div class="dropdown-content">
    <input id="numRows" type="number" placeholder="Number of Rows" />
    <input id="startValue" type="number" placeholder="Starting Value" />
    <button id="generateButton">Generate Pascal's Triangle</button>
    <button id="randomizeButton">Randomize Start Value</button> <!-- Randomize button -->
  </div>
</div>

<!-- Pascal's Triangle output -->
<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
