<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pascal's Triangle</title>
<style>
  /* Dark theme for the page */
  body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Dropdown button styling */
  .dropdown {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: #333;
    padding: 1em;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
  }

  .dropdown button {
    background-color: #007bff;
    color: white;
    padding: 0.5em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .dropdown-content input,
  .dropdown-content button {
    width: 100%;
    padding: 0.5em;
    margin: 0.3em 0;
    background: #222;
    border: 1px solid white;
    color: white;
    border-radius: 4px;
  }

  /* Show dropdown content on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* Center the triangle output */
  #output {
    text-align: center;
    line-height: 1.6em;
    font-family: monospace;
  }

  /* Triangle style */
  .triangle-row {
    display: flex;
    justify-content: center;
  }

  .triangle-cell {
    padding: 0 0.3em;
  }
</style>
</head>
<body>

<!-- Dropdown menu for input controls -->
<div class="dropdown">
  <button>Settings</button>
  <div class="dropdown-content">
    <input id="numRows" type="number" placeholder="Number of Rows" />
    <input id="startValue" type="number" placeholder="Starting Value" />
    <button id="generateButton">Generate Pascal's Triangle</button>
  </div>
</div>

<!-- Pascal's Triangle output -->
<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
